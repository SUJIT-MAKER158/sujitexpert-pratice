<!DOCTYPE html>
<html lang="en">
<head>

    <title>pratice 2</title>
    <style>
        .container
        {
            height:200px;
            width:200px;
            border: 2px solid black;
            text-align: center;
            background-image: url(IMG20230514194335.jpg);
            background-size: cover;

   </div>
